<div class='game'>  
  <h1 class="display-5" style="color: rgb(97, 100, 102);"> LET US PLAY</h1>

  <div class="input-group" >
      <input #input type="text" class="form-control" placeholder="Write your names to add em"aria-describedby="button-addon4" (keyup.enter)="onUsernameInput(input.value); input.value=''">
      <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-secondary" type="button" (click)="onUsernameInput(input.value); input.value='' ">Add</button>
        <button class="btn btn-outline-secondary" type="button" (click)="removeUser() ">Remove</button>
      </div>
  </div>

<div *ngIf="submit">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <div *ngFor="let name of displayedColumns">
      <ng-container matColumnDef="{{name}}" >
        <th mat-header-cell *matHeaderCellDef> <h5>{{name}}</h5> </th>
        <td mat-cell *matCellDef="let element"> {{element[name]}}</td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>


  <table mat-table class="mat-elevation-z8" style="width: 100%;">
      <div>
      <ng-container matColumnDef="footer-gespielt">
          <th mat-footer-cell *matFooterCellDef> 
              <mat-form-field>
                <mat-label>Gespielt:</mat-label>
                <mat-select [(value)]="DATA_ROW_temp.Gespielt">
                  <mat-option *ngFor="let name of names" [value]="name">
                    {{name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
           </th>
      </ng-container>
      
      <ng-container matColumnDef="footer-farbe">
        <th mat-footer-cell *matFooterCellDef> 
            <mat-form-field>
                <mat-label>Farbe:</mat-label>
                <mat-select [(value)]="DATA_ROW_temp.Farbe">
                  <mat-option *ngFor="let color of farbe" [value]="color" >
                    {{color}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
             </th>
      </ng-container>

      <ng-container matColumnDef="footer-unter">
          <th mat-footer-cell *matFooterCellDef>
              <mat-form-field>
                  <mat-label>Unter</mat-label>
                  <mat-select [(value)]="DATA_ROW_temp.Unter">
                    <mat-option *ngFor="let u of unter" [value]="u" >
                      {{u}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
               </th>
        </ng-container>
          
      <ng-container matColumnDef="footer-specs">
        <th mat-footer-cell *matFooterCellDef> 
          <mat-form-field>
            <mat-label>Specs:</mat-label>
            <mat-select [formControl]="specs_form" multiple (selectionChange)="game_select('Specs', $event.value)">
              <mat-option *ngFor="let sp of specs" [value]="sp" >
                {{sp}}
              </mat-option>
            </mat-select>
          </mat-form-field>  </th>
      </ng-container>
      
      <ng-container matColumnDef="footer-bock">
          <th mat-footer-cell *matFooterCellDef style="padding-top:1rem;">
            <mat-checkbox (change)="game_select('Bock', $event.checked)">Bock</mat-checkbox>
          </th>
      </ng-container>
      <ng-container matColumnDef="footer-submit">
          <th mat-footer-cell *matFooterCellDef style="float: right; padding-top: 1rem; padding-right: 1rem;"> 
              <button class="btn btn-info" style="background-color: rgb(69, 105, 62); border-color: rgb(69, 105, 62);" (click)="form_submit() ">Submit</button>
          </th>
      </ng-container>
  </div>
  
    <tr mat-footer-row *matFooterRowDef="['footer-gespielt', 'footer-farbe', 'footer-unter', 'footer-specs', 'footer-bock', 'footer-submit']" class="footer_row"></tr>
    <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
    <tr mat-row *matRowDef="let row; columns: COLUMNS"></tr>
</table>

</div>
