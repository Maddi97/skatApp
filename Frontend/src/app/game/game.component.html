<div class='game'>  

    <div class="input">
        <mat-form-field class="player-input">
          <input #input matInput placeholder="Write your names to add em" 
          (keyup.enter)="onUsernameInput(input.value); input.value=''"
          >
        </mat-form-field>
        <button (click)="onUsernameInput(input.value); input.value='' ">Add</button>
        <button (click)="removeUser() ">Remove</button>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="{{name}}" *ngFor="let name of displayedColumns" >
            <th mat-header-cell *matHeaderCellDef > {{name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[name]}} </td>
        </ng-container>
        <div>
            <ng-container matColumnDef="footer-gespielt">
                <th mat-footer-cell *matFooterCellDef> 
                    <mat-form-field>
                      <mat-label>Gespielt:</mat-label>
                      <mat-select (selectionChange)="game_select('Gespielt', $event.value)">
                        <mat-option *ngFor="let name of names" [value]="name"  >
                          {{name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                 </th>
            </ng-container>
            
            <ng-container matColumnDef="footer-farbe">
              <th mat-footer-cell *matFooterCellDef> 
                  <mat-form-field>
                      <mat-label>Farbe:</mat-label>
                      <mat-select (selectionChange)="game_select('Farbe', $event.value)">
                        <mat-option *ngFor="let color of farbe" [value]="color" >
                          {{color}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                   </th>
            </ng-container>

            <ng-container matColumnDef="footer-unter">
                <th mat-footer-cell *matFooterCellDef>
                    <mat-form-field>
                        <mat-label>Unter</mat-label>
                        <mat-select (selectionChange)="game_select('Unter', $event.value)">
                          <mat-option *ngFor="let u of unter" [value]="u" >
                            {{u}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                     </th>
              </ng-container>
                
            <ng-container matColumnDef="footer-specs">
              <th mat-footer-cell *matFooterCellDef> 
                <mat-form-field>
                  <mat-label>Specs:</mat-label>
                  <mat-select [formControl]="specs_form" multiple (selectionChange)="game_select('Specs', $event.value)">
                    <mat-option *ngFor="let sp of specs" [value]="sp" >
                      {{sp}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>  </th>
            </ng-container>
            
            <ng-container matColumnDef="footer-bock">
                <th mat-footer-cell *matFooterCellDef> <mat-checkbox (change)="game_select('Bock', $event.checked)">Bock</mat-checkbox>
                </th>
            </ng-container>
            <ng-container matColumnDef="footer-submit">
                <th mat-footer-cell *matFooterCellDef> 
                    <button (click)="form_submit() ">Submit</button>
                </th>
            </ng-container>
        </div>
        
          <tr mat-footer-row *matFooterRowDef="['footer-gespielt', 'footer-farbe', 'footer-unter', 'footer-specs', 'footer-bock', 'footer-submit']" class="footer_row"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
