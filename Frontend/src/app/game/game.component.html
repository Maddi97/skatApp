<div class="game">
    <mat-tab-group class="shadow rounded" style="width: 100%;" color="accent">
        <mat-tab label="Table">
            <app-table [(players)]="allPlayers" [(rounds)]="currentRounds"> </app-table>
        </mat-tab>
        <mat-tab label="Charts">
            <p> some charts </p>
        </mat-tab>

</div>
