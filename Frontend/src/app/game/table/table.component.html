
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; background-color: rgb(255, 254, 247);">
    <div *ngFor="let name of displayedColumns">
      <ng-container matColumnDef="{{name}}" sticky>
        <th mat-header-cell *matHeaderCellDef> <h5 style="font-family: Monaco; padding-left: 1rem;">{{name}}</h5> </th>
        <td mat-cell *matCellDef="let element" style="font-family: Monaco; padding-left: 1rem;"> {{element[name]}}</td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
