<mat-card [@rotate]="ani" class="example-card" style="box-shadow: 5px 5px 20px 5px #496177;">
  <button mat-button style="padding: 0;" (click)="setAni()" (mouseover)="mouseOver()">

    <mat-card-header>
      <mat-card-title style="font-family: color_basics; color: #343a40; font-size: 2rem;">{{option}}</mat-card-title>
    </mat-card-header>
    <img [@rotate]="anima" mat-card-image [src]="source" style="width: 30rem; height: 30rem; overflow: hidden;"alt="Photo of a Shiba Inu">

  </button>
</mat-card>
